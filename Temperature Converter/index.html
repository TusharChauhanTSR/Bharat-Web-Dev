<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css" />
    <link  id="favicon"  rel="shortcut icon"  href="images/new_umberella.webp"  type="image/x-png"/>
    <script src="style.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <h1 class="title">Temperature Converter</h1>
    <nav>
      <div class="theme-switch-wrapper">
        <label for="checkbox" class="theme-switch">
          <input type="checkbox" id="checkbox" checked onclick="myFunction()" />
          <div class="slider round"></div>
        </label>
        <em>Enable Dark Mode!</em>
      </div>
    </nav>
    <div class="units">
      <div class="panel">
        <h1 class="bg-unit">°C</h1>
        <h2>Celsius</h2>
        <input type="number" id="celsius" value="0" />
      </div>
      <div class="panel">
        <h1 class="bg-unit">°F</h1>
        <h2>Fahrenheit</h2>
        <input type="number" id="fahrenheit" value="0" />
      </div>
      <div class="panel">
        <h1 class="bg-unit">°K</h1>
        <h2>Kelvin</h2>
        <input type="number" id="kelvin" value="0" />
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
